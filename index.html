<!DOCTYPE html>
<html lang="en">
  <head>
    <title>drtierney Google Homepage</title>
    <link rel = "stylesheet" href= "css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
    <header id="topNavBar">
      <div>
      <div id="topLeft">
        <li><a>About</a></li>
        <li><a>Store</a></li>
      </div>
      <div id="topMid"></div>

  </header>
    <main id="main">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="center">

          <button class="button" type="button">I'm Feeling Lucky</button>

    <footer id="bottomNavBar">
        <div id="bottomLeft">

          <li><a>How Search Works</a></li>
      </div>
      <div id="bottomMid">
        <li><a><img src="images/carbon-leaf.png">Carbon neutral since 2007</a></li>
      </div>
      <div id="bottomRight">
        <li><a>Privacy</a></li>
        <li><a>Terms</a></li>

      </div>
    </footer>

</html>
